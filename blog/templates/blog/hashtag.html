{% extends "blog/base.html" %} {% block content %}

<h1>These are the post about {{hashtag}}</h1>

{% for post in posts %}
<div class="content" style="border: 2px solid gray ; padding : 5px ; ">
  <div style="display: flex; flex-flow: row wrap; justify-content: left ; align-items : center ; ">
    <a href="{% url 'profile-user' username=post.author.username %}">
      <img
        src="{{ post.author.profile.image.url}}"
        style="height: 50px; width: 50px; border-radius: 50%"
      />
    </a>
    <a href="{% url 'profile-user' username=post.author.username %}" style = "text-decoration : none ;">
      <div style = "margin-left : 10px ;  ">{{post.author.username}}</div>
    </a>
  </div>
  <hr />
  <big> <a href="{% url 'post-detail' pk=post.id %}" style = "text-decoration : none ;">{{post.title}}</a></big>
  <hr />
  <div class="content">{{post.content}}</div>
</div>

<br />
{% endfor %} {% endblock content %}
