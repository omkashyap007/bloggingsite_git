{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<div class = "content-section mt-3 ml-1 pl-3 mr-1 pr-3" style = "border: 1px solid gray;
   border-radius : 10px ; background-color: none;">
  <form method = "POST" > 
    {% csrf_token %}

    <fieldset class = "form-section" > 
      You are {{request.user.username}} and you have requested to change your password . 
     Your email is "{{request.user.email}}"
      <br>
      <legend  class = "border-bottom mb-4" >Reset Password</legend>
      {{form}}
    </fieldset>
    
    <div class = "form-group" >
      <br>
      <button class = "btn btn-outline-info " type = "submit">Request Password Reset</button>
    </div> 
    </form>
    
</div>

{% endblock content %}
