{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<div class = "content-section mt-3 ml-1 pl-3 mr-1 pr-3" style = "border: 1px solid gray;
   border-radius : 10px ; background-color: none;">
  <form method = "POST" > 
    {% csrf_token %}

    <fieldset class = "form-section" > 
      <legend  class = "border-bottom mb-4" >Login Here</legend>
      {{form|crispy}} 
    </fieldset>
    <div class ="">
      <a href = "{% url 'password_reset' %}" style = "text-decoration: none ; " class = "mb-2 pb-2"><big>Forgot Password</big></a> 
      <br>
      <br>
    </div>
    <div class = "form-group" >
      <button class = "btn btn-outline-info " type = "submit">LogIn</button>
    </div> 
    </form>
    <div class = "border-top pt-3" >
      <big class  =" mb-2 ml-2 pl-2 pb-2  text-muted " >Don't have an account |
      <a href = "{% url 'register-user' %}" class = "mb-2 pb-2"
       style = "text-decoration:none">Click here </a></big>
    </div>
</div>

{% endblock content %}
